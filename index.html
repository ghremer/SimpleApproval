<!DOCTYPE html>
<html>
<head>
  <title>Approval Request</title>
  <style>
    iframe {
      width: 90%;
      height: 400px; /* You can adjust this depending on your needs */
      border: none;
    }
  </style>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h2>Approved?</h2>
  <iframe id="submittedImage"></iframe>
  <br><br>
  <a id="approveBtn" href="#" style="padding: 10px 20px; background: green; color: white; text-decoration: none;">Approve</a>
  &nbsp;&nbsp;
  <a id="rejectBtn" href="#" style="padding: 10px 20px; background: red; color: white; text-decoration: none;">Reject</a>

  <script>
    function getImageUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      let rawUrl = params.get('image');
      if (!rawUrl) return null;

      // If it's a Google Drive preview URL, pass it directly
      if (rawUrl.includes("drive.google.com/file/d/")) {
        return rawUrl;
      }

      // Otherwise, return raw URL (can be another iframe-safe image or content)
      return rawUrl;
    }

    const imageUrl = getImageUrlFromQuery();
    const iframe = document.getElementById('submittedImage');

    if (imageUrl) {
      iframe.src = imageUrl;
    } else {
      // Fallback content inside the iframe is not reliable;
      // better to show a message outside the iframe
      const msg = document.createElement("p");
      msg.textContent = "No image URL provided.";
      document.body.insertBefore(msg, iframe);
      iframe.style.display = "none";
    }
  </script>
</body>
</html>
