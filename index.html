<!DOCTYPE html>
<html>
<head>
  <title>Approval Request</title>
  <style>
    iframe {
      width: 90%;
      height: 400px;
      border: none;
    }
    .button {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    #approveBtn {
      background: green;
    }
    #rejectBtn {
      background: red;
    }
  </style>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h2>Approved?</h2>
  <iframe id="submittedImage"></iframe>
  <br><br>
  <a id="approveBtn" class="button">Approve</a>
  <a id="rejectBtn" class="button">Reject</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get("image");
    const email = params.get("email");
    const name = params.get("name");

    const iframe = document.getElementById("submittedImage");
    if (imageUrl) {
      iframe.src = imageUrl;
    } else {
      iframe.style.display = "none";
      const msg = document.createElement("p");
      msg.textContent = "No image URL provided.";
      document.body.insertBefore(msg, iframe);
    }

    const approveBtn = document.getElementById("approveBtn");
    const webhookUrl = "https://hook.eu2.make.com/pqd689h1dhx6h77js3kudy78erng25mj";

    approveBtn.addEventListener("click", function (e) {
      e.preventDefault();

      const payload = {
        status: "approved",
        image: imageUrl || "",
        email: email || "",
        name: name || ""
      };

      console.log("Sending payload:", payload);

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("Approved and sent successfully!");
        } else {
          alert("Approval failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error sending to webhook:", error);
        alert("An error occurred while sending the approval.");
      });
    });
  </script>
</body>
</html>
