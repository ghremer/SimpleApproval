<!DOCTYPE html>
<html>
<head>
  <title>Approval Request</title>
  <style>
    iframe {
      width: 90%;
      height: 400px; /* You can adjust this depending on your needs */
      border: none;
    }
  </style>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h2>Approved?</h2>
  <iframe id="submittedImage"></iframe>
  <br><br>
  <a id="approveBtn" style="padding: 10px 20px; background: green; color: white; text-decoration: none;">Approve</a>
  <a id="rejectBtn" href="#" style="padding: 10px 20px; background: red; color: white; text-decoration: none;">Reject</a>

  <script>
    const params = new URLSearchParams(window.location.search);
const imageUrl = params.get("image");
const email = params.get("email");
const name = params.get("name");

const iframe = document.getElementById("submittedImage");
if (imageUrl) {
  iframe.src = imageUrl;
} else {
  iframe.style.display = "none";
  const msg = document.createElement("p");
  msg.textContent = "No image URL provided.";
  document.body.insertBefore(msg, iframe);
}

const approveBtn = document.getElementById("approveBtn");
const webhookUrl = "https://hook.eu2.make.com/pqd689h1dhx6h77js3kudy78erng25mj";

// Build webhook URL with all info
const queryParams = new URLSearchParams({
  status: "approved",
  image: imageUrl || "",
  email: email || "",
  name: name || ""
});

approveBtn.href = `${webhookUrl}?${queryParams.toString()}`;

  </script>
</body>
</html>
